<html>
<head>
	<meta charset="UTF-8">
	<title>Worms At War!</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body class="container">
	<div id="game" class="centered" style="margin-top: 30px;">
		<div style="float: left; width: 1000px; height: 600px; background: black;">
			<div id="world">
				<canvas id="gameCanvas" width="1000" height="600">
					Su navegador no soporta este elemento canvas! :(
				</canvas>
			</div>
			<div id="login" style="width: 300px; margin: 0 auto; margin-top: 30%; text-align: center;">
				<input id="nicknameInput" class="form-control" type="text" placeholder="Enter nickname here..."></input>
				<button type="button" id="startButton" class="btn btn-block btn-primary">Start</button>
				<h3 id="lastScore" style="color: yellow;" ></h3>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<script type="text/javascript" src="libs/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/createjs-2015.11.26.min.js"></script>
	<script type="text/javascript" src="libs/render-waw.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="client.js"></script>
</body>
</html>
