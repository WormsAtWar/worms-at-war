<html>
<head>
	<meta charset="UTF-8">
	<title>Worms At War!</title>
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="container">
	<div id="game" class="centered game">
		<div class="game-body">
			<div id="world" class="world hidden-div">
				<canvas id="gameCanvas" width="1000" height="600">
					Su navegador no soporta este elemento canvas! :(
				</canvas>
			</div>
			<div id="logo" class="logo hidden-div">
				<img src="images/wawlogo.png">
			</div>
			<div id="login" class="login hidden-div form-group has-warning">
				<div id="loginForm" class="input-group input-group-lg colorpicker-component" >
				  <input id="nicknameInput" class="form-control" type="text" style="border: 3px solid #f0ad4e;" placeholder="Enter nickname here..."></input>
				  <span class="input-group-addon" style="border: 3px solid #f0ad4e;"><i></i></span>
				</div>
				<button type="button" onclick="login()" class="rounded-botton btn-lg btn-block btn-warning">Solo Play</button>
				<br>
				<label for="sounds"> Sound FX </label>
				<input checked type="checkbox" id="sounds" data-toggle="toggle" data-onstyle="warning" data-offstyle="danger" data-size="large" data-style="ios">
				
				<h3 id="lastScore" class="last-stat"></h3>
				<h3 id="lastRank" class="last-stat"></h3>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<script type="text/javascript" src="libs/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap-toggle.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
	<script type="text/javascript" src="libs/createjs-2015.11.26.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="libs/render-engine.js"></script>
	<script type="text/javascript" src="libs/sound-engine.js"></script>
	<script type="text/javascript" src="model.js"></script>
	<script type="text/javascript" src="client.js"></script>
	
</body>
</html>
